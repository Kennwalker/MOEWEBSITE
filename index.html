<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moe üèÄLive ‚öΩStreaming</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        marquee {
            font-size: 20px;
            color: yellow;
            font-weight: bold;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        .channel-btn {
            display: block;
            width: 80%;
            margin: 5px auto;
            padding: 10px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }
        .whatsapp, .email {
            display: inline-block;
            padding: 10px;
            margin: 10px;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            animation: blink 1s infinite alternate;
        }
        .whatsapp {
            background-color: #25D366;
        }
        .email {
            background-color: #FF5733;
        }
        @keyframes blink {
            0% { opacity: 1; }
            100% { opacity: 0.5; }
        }
        video {
            width: 90%;
            max-width: 800px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <marquee>Moe üèÄLive ‚öΩStreaming - Pakia file au weka link ya m3u8</marquee>

    <input type="text" id="m3u8Link" placeholder="Weka link ya m3u8 hapa...">
    <button onclick="loadFromLink()">Load Channels</button>

    <input type="file" id="m3u8File">
    <button onclick="uploadM3U8()">Upload M3U8 File</button>

    <div id="channels"></div>

    <video id="videoPlayer" controls></video>

    <br><br>
    <a href="https://wa.me/message/HEYNTN2KD6K7O1" class="whatsapp">WhatsApp</a>
    <a href="mailto:moehafsathy@myyahoo.com" class="email">Email</a>

    <script>
        let player = document.getElementById('videoPlayer');
        
        function loadFromLink() {
            let url = document.getElementById('m3u8Link').value;
            playStream(url);
        }

        function uploadM3U8() {
            let file = document.getElementById('m3u8File').files[0];
            if (!file) return;
            
            let reader = new FileReader();
            reader.onload = function(event) {
                let lines = event.target.result.split("\n");
                let channelsDiv = document.getElementById('channels');
                channelsDiv.innerHTML = "";

                for (let i = 0; i < lines.length; i++) {
                    if (lines[i].startsWith("http")) {
                        let btn = document.createElement('button');
                        btn.innerText = `Channel ${i}`;
                        btn.className = "channel-btn";
                        btn.onclick = () => playStream(lines[i]);
                        channelsDiv.appendChild(btn);
                    }
                }
            };
            reader.readAsText(file);
        }

        function playStream(url) {
            if (Hls.isSupported()) {
                let hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(player);
            } else {
                player.src = url;
            }
        }
    </script>

</body>
</html>
