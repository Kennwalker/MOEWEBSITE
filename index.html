            width: 90%;
            margin: 10px auto;
            display: block;
            text-decoration: none;
            text-align: center;

        }
        .whatsapp {

    <script>
        function changeChannel(url) {
            var video = document.getElementById('player');

            if (Hls.isSupported()) {
                var hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play();
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                video.play();
            } else {
                alert("Browser yako haiungi mkono video hii.");
            }
        }

        // Auto-load channel ya kwanza
        changeChannel('http://magott.net:80/morad-assurance/29KQUPABHs/71');
