        .marquee {
            font-size: 24px;
            font-weight: bold;
            color: yellow;
            animation: colorChange 5s infinite alternate;
        }
        @keyframes colorChange {
            0% { color: yellow; }
            50% { color: red; }
            100% { color: green; }
        }
        img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            animation: rotate 10s linear infinite;

            100% { transform: rotate(360deg); }
        }
        .video-container {

        }

            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px;
        }
        .channel-list button {
            background: #333;
            color: white;
            padding: 15px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 16px;
        }
        .channel-list img {
            width: 30px;

            border-radius: 5px;
        }
        .contact {

        }

            font-weight: bold;
            border-radius: 5px;
            animation: blink 1s infinite alternate;

        .whatsapp { background: green; }

        @keyframes blink {
