<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moe VLC Online</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.2/plyr.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.plyr.io/3.7.2/plyr.js"></script>
    <style>
        body {
            text-align: center;
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
        }
        video {
            width: 90%;
            max-width: 800px;
            border-radius: 10px;
            margin-top: 20px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            font-size: 16px;
        }
        .channel-list {
            margin-top: 20px;
        }
        .channel-btn {
            display: block;
            background: #1DB954;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin: 5px auto;
            width: 80%;
            max-width: 300px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Moe üèÄLive ‚öΩÔ∏èStreaming</h1>
    
    <input type="text" id="streamURL" placeholder="Weka link ya m3u8 hapa..." size="50">
    <button onclick="loadM3U8()">Load Channels</button>

    <br><br>
    
    <input type="file" id="fileInput" accept=".m3u8">
    <button onclick="loadM3U8File()">Upload M3U8 File</button>

    <div class="channel-list" id="channelList"></div>

    <video id="player" controls></video>

    <script>
        function loadM3U8() {
            var streamURL = document.getElementById('streamURL').value;
            fetch(streamURL)
                .then(response => response.text())
                .then(data => processM3U8(data))
                .catch(error => alert("Imeshindikana kusoma m3u8: " + error));
        }

        function loadM3U8File() {
            var fileInput = document.getElementById('fileInput');
            var file = fileInput.files[0];
            if (file) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    processM3U8(e.target.result);
                };
                reader.readAsText(file);
            }
        }

        function processM3U8(content) {
            var lines = content.split("\n");
            var channels = [];
            var currentChannel = null;

            lines.forEach(line => {
                if (line.startsWith("#EXTINF")) {
                    currentChannel = line.split(",")[1]?.trim();
                } else if (line.startsWith("http")) {
                    if (currentChannel) {
                        channels.push({ name: currentChannel, url: line.trim() });
                        currentChannel = null;
                    }
                }
            });

            displayChannels(channels);
        }

        function displayChannels(channels) {
            var channelList = document.getElementById('channelList');
            channelList.innerHTML = "";
            channels.forEach(channel => {
                var btn = document.createElement("button");
                btn.className = "channel-btn";
                btn.textContent = channel.name;
                btn.onclick = function() {
                    playVideo(channel.url);
                };
                channelList.appendChild(btn);
            });
        }

        function playVideo(source) {
            var video = document.getElementById('player');

            if (Hls.isSupported()) {
                var hls = new Hls();
                hls.loadSource(source);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play();
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = source;
                video.addEventListener('loadedmetadata', function() {
                    video.play();
                });
            }

            new Plyr(video);
        }
    </script>

</body>
</html>
