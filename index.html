<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moe streaming live VLC Online</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.2/plyr.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.plyr.io/3.7.2/plyr.js"></script>
    <style>
        body {
            text-align: center;
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
        }
        video {
            width: 90%;
            max-width: 800px;
            border-radius: 10px;
            margin-top: 20px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>Moe VLC Online</h1>
    
    <input type="text" id="streamURL" placeholder="Weka link ya m3u8 hapa..." size="50">
    <button onclick="loadStream()">Play Link</button>
    
    <br><br>
    
    <input type="file" id="fileInput" accept=".m3u8">
    <button onclick="loadFile()">Play File</button>

    <video id="player" controls></video>

    <script>
        function loadStream() {
            var video = document.getElementById('player');
            var streamURL = document.getElementById('streamURL').value;

            playVideo(streamURL, video);
        }

        function loadFile() {
            var fileInput = document.getElementById('fileInput');
            var file = fileInput.files[0];
            if (file) {
                var fileURL = URL.createObjectURL(file);
                playVideo(fileURL, document.getElementById('player'));
            }
        }

        function playVideo(source, video) {
            if (Hls.isSupported()) {
                var hls = new Hls();
                hls.loadSource(source);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play();
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = source;
                video.addEventListener('loadedmetadata', function() {
                    video.play();
                });
            }

            const player = new Plyr(video);
        }
    </script>

</body>
</html>
