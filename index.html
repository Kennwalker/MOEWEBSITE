<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOE SPORTS LIVE</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #0A0A0A;
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            background: red;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
        }
        video {
            width: 95%;
            max-width: 900px;
            height: auto;
            border: 3px solid red;
            border-radius: 10px;
            background: black;
            margin-top: 20px;
        }
        .buttons {
            margin-top: 15px;
        }
        button {
            padding: 12px 20px;
            font-size: 18px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            margin: 5px;
            border-radius: 5px;
        }
        button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

    <header>⚽ MOE SPORTS LIVE ⚽</header>

    <div class="buttons">
        <button onclick="loadStream('https://dffgtrde.vffddd.online:443/bein1/tracks-v1a1/mono.ts.m3u8')">Bein Sports 1</button>
        <button onclick="loadStream('https://tvsw5-hls.secdn.net/tvsw5-chorigin/play/prod-8ce1fcb47fa7474d84640eb766f0ef38/playlist.m3u8')">Chanel 2</button>
        <button onclick="loadStream('http://ugeen.live:8080/live/kaicer_VIPg85r6f/7l9cbx/3062.m3u8')">Chanel 3</button>
    </div>

    <video id="video" controls autoplay></video>

    <script>
        function loadStream(url) {
            var video = document.getElementById('video');
            
            if (Hls.isSupported()) {
                var hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function () {
                    video.play();
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                video.play();
            } else {
                alert("Kichezaji hiki hakiungi mkono stream hii.");
            }
        }

        // Auto-load Bein Sports 1 wakati page inafunguliwa
        window.onload = function() {
            loadStream('https://dffgtrde.vffddd.online:443/bein1/tracks-v1a1/mono.ts.m3u8');
        };
    </script>

</body>
</html>
