            font-weight: bold;

            padding: 10px;

        .contact {

            color: white;
            text-decoration: none;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            animation: blink 1s infinite alternate;
        }
        .whatsapp { background: green; }
