<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚽ MOE SPORTS LIVE ⚽</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        .marquee {
            white-space: nowrap;
            overflow: hidden;
            display: inline-block;
            animation: marquee 10s linear infinite;
            font-size: 28px;
            font-weight: bold;
            color: yellow;
        }
        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        video {
            width: 90%;
            height: 300px;
            border: 3px solid red;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .btn {
            padding: 12px 20px;
            margin: 5px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 30px;
            transition: background 0.3s;
            width: 200px;
            font-weight: bold;
        }
        .btn-left { background: white; color: black; }
        .btn-left:hover { background: #e0e0e0; }
        .btn-right { background: green; color: white; }
        .btn-right:hover { background: darkgreen; }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1><div class="marquee">⚽ MOE SPORTS LIVE ⚽</div></h1>

    <video id="player" controls autoplay></video>

    <div class="button-container">
        <button class="btn btn-left" onclick="changeChannel('http://magott.net:80/morad-assurance/29KQUPABHs/71')">Bein Sports 1</button>
        <button class="btn btn-right" onclick="changeChannel('http://magott.net:80/morad-assurance/29KQUPABHs/72')">Bein Sports 2</button>
        <button class="btn btn-left" onclick="changeChannel('http://magott.net:80/morad-assurance/29KQUPABHs/73')">Bein Sports 3</button>
        <button class="btn btn-right" onclick="changeChannel('http://magott.net:80/morad-assurance/29KQUPABHs/74')">Bein Sports 4</button>
        <button class="btn btn-left" onclick="changeChannel('http://magott.net:80/morad-assurance/29KQUPABHs/75')">Bein Sports 5</button>
        <button class="btn btn-right" onclick="changeChannel('http://magott.net:80/morad-assurance/29KQUPABHs/76')">Bein Sports 6</button>
        <button class="btn btn-left" onclick="changeChannel('https://spstr.abntv.live/hls/psstream.m3u8')">P-Sports</button>
        <button class="btn btn-right" onclick="changeChannel('https://vz-1bb50f2e-8ea.b-cdn.net/575983a6-ce24-4995-a8f3-18aeb3dc35df/240p/video.m3u8')">Azam Sports 1</button>
    </div>

    <script>
        function changeChannel(url) {
            var video = document.getElementById('player');
            
            if (Hls.isSupported()) {
                var hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play();
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                video.play();
            } else {
                alert("Browser yako haiwezi kucheza channel hii.");
            }
        }

        // Play channel ya kwanza moja kwa moja
        changeChannel('http://magott.net:80/morad-assurance/29KQUPABHs/71');
    </script>

</body>
</html>
