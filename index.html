<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚽ MOE SPORTS LIVE ⚽</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        .marquee-title {
            font-size: 24px;
            font-weight: bold;
            color: yellow;
            background: linear-gradient(90deg, red, orange);
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
            white-space: nowrap;
            overflow: hidden;
            width: 100%;
            animation: marquee 10s linear infinite;
        }
        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        video {
            width: 90%;
            height: 300px;
            border: 3px solid red;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .btn {
            background: red;
            color: white;
            padding: 12px 20px;
            margin: 5px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .btn:hover {
            background: darkred;
        }
        .btn:active {
            background: crimson;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .contact-container {
            margin-top: 20px;
        }
        .whatsapp-btn {
            background: green;
            font-size: 22px;
            font-weight: bold;
            text-transform: uppercase;
            animation: blink 1s infinite alternate;
        }
        .email-btn {
            background: blue;
            font-size: 22px;
            font-weight: bold;
            text-transform: uppercase;
            animation: glow 1s infinite alternate;
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        @keyframes glow {
            0% { text-shadow: 0 0 5px white; }
            50% { text-shadow: 0 0 15px yellow; }
            100% { text-shadow: 0 0 5px white; }
        }
    </style>
</head>
<body>

    <div class="marquee-title">⚽ MOE SPORTS LIVE ⚽</div>

    <video id="player" controls autoplay muted>

        Browser yako haiungi mkono video hii.
    </video>

    <div class="button-container">
        <button class="btn" onclick="changeChannel('https://dffgtrdb.vffddd.online:8880/bein1/index.m3u8')">Bein Sports 1</button>
        <button class="btn" onclick="changeChannel('https://dffgtrdb.vffddd.online:8880/bein2/index.m3u8')">Bein Sports 2</button>

        <button class="btn" onclick="changeChannel('https://dffgtrdb.vffddd.online:8880/bein5/index.m3u8')">Bein Sports 5</button>
        <button class="btn" onclick="changeChannel('http://125.209.88.166:45793/BRN/TenSports.stream/playlist.m3u8')">Ten Sports</button>
        <button class="btn" onclick="changeChannel('http://platform.topuphost.com:8577/live/alfajerhd.stream/playlist.m3u8')">Al Fajer HD</button>
    </div>

    <div class="contact-container">
        <a href="https://wa.me/message/HEYNTN2KD6K7O1" class="btn whatsapp-btn" target="_blank">WhatsApp</a>
        <a href="mailto:moehafsathy@myyahoo.com" class="btn email-btn" target="_blank">Email</a>
    </div>

    <script>
        function changeChannel(url) {
            const videoSource = document.getElementById('videoSource');
            videoSource.src = url;
            const player = document.getElementById('player');
            player.load();
            player.play();
        }
    </script>

</body>
</html>
