<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOE IPTV Player</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        video {
            width: 90%;
            height: 400px;
            border: 3px solid red;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(255, 0, 0, 0.5);
        }
        .btn {
            padding: 12px 20px;
            margin: 5px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 30px;
            transition: background 0.3s;
            width: 200px;
            font-weight: bold;
        }
        .btn-load {
            background: green;
            color: white;
        }
        .btn-load:hover {
            background: darkgreen;
        }
        .input-container {
            margin-top: 20px;
        }
        input {
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>MOE IPTV Player</h1>
    <video id="player" controls autoplay>
        Your browser does not support the video tag.
    </video>
    <div class="input-container">
        <input type="text" id="m3u8Link" placeholder="Enter M3U8 link here">
        <button class="btn btn-load" onclick="loadChannel()">Load</button>
    </div>
    <script>
        function loadChannel() {
            const url = document.getElementById('m3u8Link').value;
            if (url) {
                const player = document.getElementById('player');
                player.src = url;
                player.load();
                player.play();
            } else {
                alert("Please enter a valid M3U8 link");
            }
        }
    </script>
</body>
</html>
